<!DOCTYPE html>
<html>
<head>
  <title>IIT-JEE Maths Demo Registration</title>
  <style>
    body { font-family: Arial; background: #f7f9fc; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; color: #2c3e50; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #3498db; }
  </style>
</head>
<body>
  <div class="container">
    <h2>IIT-JEE Maths Demo Registration</h2>
    <form id="registrationForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required>
      <select name="classLevel" required>
        <option value="">Select Class</option>
        <option value="Class 11">Class 11</option>
        <option value="Class 12">Class 12</option>
        <option value="Dropper">Dropper</option>
      </select>
      <select name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>
      <input type="text" name="school" placeholder="School / College Name">
      <select name="jeeAttempted">
        <option value="">Have you attempted JEE before?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <input type="text" name="weakTopics" placeholder="Weak Topics (optional)">
      <input type="text" name="source" placeholder="How did you hear about us?">
      <button type="submit">Register Now</button>
    </form>
    <p id="message" style="color: green; text-align:center; margin-top:10px;"></p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const data = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of data) { params.append(pair[0], pair[1]); }

      fetch("YOUR_WEB_APP_URL_HERE", { method: "POST", body: params })
        .then(response => response.json())
        .then(result => {
          if(result.result=="success"){
            document.getElementById('message').innerText = "Registration successful! Check your email for details.";
            form.reset();
          } else {
            document.getElementById('message').innerText = "Error submitting form. Try again.";
          }
        }).catch(err=>{
          document.getElementById('message').innerText = "Error submitting form. Try again.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
