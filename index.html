<!DOCTYPE html>
<html>
<head>
  <title>IIT-JEE Maths Demo Registration</title>
  <style>
    body { font-family: Arial; background: #f7f9fc; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; color: #2c3e50; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #3498db; }
    #message { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>IIT-JEE Maths Demo Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Email ID" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp Number" required>

      <label for="classLevel">Class Level</label>
      <select id="classLevel" name="classLevel" required>
        <option value="">Select Class</option>
        <option value="Class 11">Class 11</option>
        <option value="Class 12">Class 12</option>
        <option value="Dropper">Dropper</option>
      </select>

      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>

      <label for="school">School / College Name</label>
      <input type="text" id="school" name="school" placeholder="School / College Name">

      <label for="jeeAttempted">Have you attempted JEE before?</label>
      <select id="jeeAttempted" name="jeeAttempted">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="weakTopics">Weak Topics (optional)</label>
      <input type="text" id="weakTopics" name="weakTopics" placeholder="Weak Topics (optional)">

      <label for="source">How did you hear about us?</label>
      <input type="text" id="source" name="source" placeholder="How did you hear about us?">

      <button type="submit">Register Now</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbyut4OEA3BaJNCsBbz6FeWh2qhQMCVDFvYbnZRQYQB2mDdqAjOgsM7_BVVE8I5inq_G2A/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if(data.result === "success") {
          document.getElementById("message").innerText = "✅ Registration successful! Check your email for details.";
          form.reset();
        } else {
          document.getElementById("message").innerText = "❌ Error submitting form. Try again.";
        }
      })
      .catch(err => {
        document.getElementById("message").innerText = "❌ Error submitting form. Try again.";
        console.error("Fetch error:", err);
      });
    });
  </script>
</body>
</html>
